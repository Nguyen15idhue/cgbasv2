<div class="page-header">
    <h1><i class="fas fa-broadcast-tower"></i> Danh sách Trạm CGBAS</h1>
    <div class="header-actions">
        <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm trạm..." onkeyup="filterStations()">
        <select class="form-select" id="statusFilter">
            <option value="">Tất cả trạng thái</option>
            <option value="1">Online</option>
            <option value="0">Offline</option>
        </select>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fas fa-list"></i> Danh sách trạm (<span id="totalStations">0</span>)</span>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>Tên trạm</th>
                        <th>Tên định danh</th>
                        <th>Trạng thái</th>
                        <th>Vệ tinh</th>
                        <th>Độ trễ</th>
                        <th>Device ID</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="stationsTableBody">
                    <!-- Data loaded by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div id="stationsPagination"></div>
    </div>
</div>
