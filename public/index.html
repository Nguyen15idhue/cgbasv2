<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGBAS Recovery System</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Master CSS -->
    <link rel="stylesheet" href="/css/master.css">
    <!-- Dynamic CSS will be loaded per page -->
    <link id="pageCss" rel="stylesheet" href="">
</head>
<body>
    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/dashboard" class="sidebar-logo" data-link>
                <i class="fas fa-rocket"></i>
                <span>CGBAS System</span>
            </a>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section-title">Chính</div>
            <a href="/dashboard" class="menu-item" data-link>
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/queue" class="menu-item" data-link>
                <i class="fas fa-list-ul"></i>
                <span>Hàng đợi phục hồi</span>
                <span class="badge bg-danger" id="queueBadge">0</span>
            </a>
            
            <div class="menu-section-title">Quản lý</div>
            <a href="/stations" class="menu-item" data-link>
                <i class="fas fa-satellite-dish"></i>
                <span>Danh sách trạm</span>
            </a>
            <a href="/devices" class="menu-item" data-link>
                <i class="fas fa-microchip"></i>
                <span>Thiết bị eWelink</span>
            </a>
            
            <div class="menu-section-title">Hệ thống</div>
            <a href="/history" class="menu-item" data-link>
                <i class="fas fa-clock-rotate-left"></i>
                <span>Lịch sử phục hồi</span>
            </a>
            <a href="/reports" class="menu-item" data-link>
                <i class="fas fa-chart-line"></i>
                <span>Báo cáo API</span>
            </a>
            <a href="/logs" class="menu-item" data-link>
                <i class="fas fa-file-alt"></i>
                <span>Nhật ký hệ thống</span>
            </a>
            <a href="/settings" class="menu-item" data-link>
                <i class="fas fa-cog"></i>
                <span>Cài đặt</span>
            </a>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">
            <button class="btn-toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="topbar-title" id="pageTitle">Dashboard</div>
        </div>
        
        <div class="topbar-right">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role">Quản trị viên</div>
                </div>
            </div>
            <button class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </div>

    <!-- Main Content - Dynamic Content Area -->
    <div class="main-content" id="mainContent">
        <div class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
            <p class="mt-3">Đang tải...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Pagination Component -->
    <script src="/js/pagination.js"></script>
    <!-- Master JS -->
    <script src="/js/master.js"></script>
    <!-- Router JS -->
    <script src="/js/router.js"></script>
</body>
</html>
