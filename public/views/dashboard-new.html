<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="CGBAS Recovery System - Hệ thống giám sát và phục hồi trạm RTK tự động">
    <meta name="theme-color" content="#667eea">
    <title>Dashboard - CGBAS Recovery System</title>
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/pages/dashboard.css">
</head>
<body>
    <!-- App Wrapper -->
    <div class="app-wrapper">
        <!-- Navigation Sidebar -->
        <div id="navigationContainer"></div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Header -->
            <div id="headerContainer"></div>

            <!-- Main Content -->
            <main class="main-content" id="mainContent">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </h1>
                    <div class="page-actions">
                        <button class="btn btn-outline-primary" id="btnRefresh">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stat-grid">
                    <div class="stat-card" id="statOnline">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Trạm Online</p>
                            <h3 class="stat-value">--</h3>
                            <p class="stat-change success">
                                <i class="fas fa-arrow-up"></i> --
                            </p>
                        </div>
                    </div>

                    <div class="stat-card" id="statOffline">
                        <div class="stat-icon danger">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Trạm Offline</p>
                            <h3 class="stat-value">--</h3>
                            <p class="stat-change danger">
                                <i class="fas fa-arrow-down"></i> --
                            </p>
                        </div>
                    </div>

                    <div class="stat-card" id="statRecovering">
                        <div class="stat-icon warning">
                            <i class="fas fa-sync-alt fa-spin"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Đang Phục hồi</p>
                            <h3 class="stat-value">--</h3>
                            <p class="stat-change info">
                                <i class="fas fa-clock"></i> --
                            </p>
                        </div>
                    </div>

                    <div class="stat-card" id="statSuccess">
                        <div class="stat-icon info">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Tỷ lệ thành công</p>
                            <h3 class="stat-value">--</h3>
                            <p class="stat-change success">
                                <i class="fas fa-percentage"></i> Hôm nay
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row mt-4">
                    <div class="col-lg-8 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-area"></i> Xu hướng phục hồi (7 ngày)</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="recoveryTrendChart" height="80"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-pie-chart"></i> Phân bố trạng thái</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="statusPieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-history"></i> Hoạt động gần đây</h5>
                        <a href="/views/logs.html" class="btn btn-sm btn-link">
                            Xem tất cả <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="activityTable">
                                <thead>
                                    <tr>
                                        <th>Thời gian</th>
                                        <th>Trạm</th>
                                        <th>Hoạt động</th>
                                        <th>Trạng thái</th>
                                        <th>Thời lượng</th>
                                    </tr>
                                </thead>
                                <tbody id="activityTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin"></i> Đang tải...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div id="footerContainer"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loaderContainer"></div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Core JavaScript -->
    <script src="/js/utils/ajax.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/helpers.js"></script>
    <script src="/js/utils/responsive.js"></script>
    <script src="/js/core/componentLoader.js"></script>

    <!-- Page JavaScript -->
    <script src="/js/pages/dashboard.js"></script>
</body>
</html>
