<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - CGBAS Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <span>CGBAS Recovery</span>
        </div>
        
        <nav class="menu">
            <a href="/dashboard" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="/stations" class="menu-item">
                <i class="fas fa-broadcast-tower"></i>
                <span>Danh sách Trạm</span>
            </a>
            <a href="/devices" class="menu-item">
                <i class="fas fa-plug"></i>
                <span>Thiết bị eWelink</span>
            </a>
            <a href="/queue" class="menu-item">
                <i class="fas fa-list-check"></i>
                <span>Hàng đợi phục hồi</span>
                <span class="badge" id="queueBadge">0</span>
            </a>
            <a href="/logs" class="menu-item">
                <i class="fas fa-file-lines"></i>
                <span>Nhật ký hệ thống</span>
            </a>
            <a href="/settings" class="menu-item active">
                <i class="fas fa-gear"></i>
                <span>Cài đặt</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <button class="btn-toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="topbar-right">
                <div class="user-info">
                    <div class="user-avatar" id="userName">A</div>
                    <button class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-content">
            <div class="page-header">
                <h1><i class="fas fa-gear"></i> Cài đặt ánh xạ Trạm - Thiết bị</h1>
            </div>

            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                Ánh xạ trạm CGBAS với thiết bị eWelink để kích hoạt phục hồi tự động
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tên trạm</th>
                            <th>Station ID</th>
                            <th>Thiết bị eWelink</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="settingsTableBody">
                        <!-- Loading -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/master.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
