<!-- Header Component -->
<header class="topbar">
    <div class="topbar-left">
        <button class="btn-toggle-sidebar" id="btnToggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="breadcrumb-wrapper">
            <span class="breadcrumb-title" id="pageTitle">Dashboard</span>
        </div>
    </div>
    
    <div class="topbar-right">
        <!-- Search Bar -->
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm..." class="search-input" id="globalSearch">
        </div>

        <!-- Notifications -->
        <div class="notification-wrapper">
            <button class="btn-notification" id="btnNotifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">0</span>
            </button>
            <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                    <h6>Thông báo</h6>
                    <button class="btn-mark-read" id="btnMarkAllRead">
                        <i class="fas fa-check-double"></i> Đánh dấu đã đọc
                    </button>
                </div>
                <div class="notification-list" id="notificationList">
                    <!-- Notifications will be loaded here -->
                    <div class="notification-empty">
                        <i class="fas fa-bell-slash"></i>
                        <p>Không có thông báo mới</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <button class="btn-profile" id="btnProfile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role" id="userRole">Administrator</span>
                </div>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="#" class="dropdown-item" id="btnUserProfile">
                    <i class="fas fa-user-circle"></i> Thông tin cá nhân
                </a>
                <a href="/views/settings.html" class="dropdown-item">
                    <i class="fas fa-cog"></i> Cài đặt
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item text-danger" id="btnLogout">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </div>
</header>
